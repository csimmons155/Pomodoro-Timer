<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://code.getmdl.io/1.2.0/material.indigo-blue.min.css" rel="stylesheet">
        <link href="https://code.getmdl.io/1.2.0/material.green-deep_orange.min.css" rel="stylesheey">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="pomo_style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
        <script src="pomo_script.js"></script>
        
        
    </head>
    

    
    <body>
        <h3 id="title">Pomodoro <span id = "timer">Timer</span></h3>
        <a class = "linki" style="text-align:center" href="http://www.youtube.com/watch?v=CT70iCaG0Gs" target="_blank">Link to Good Video Explanation of the Pomodoro Technique</a>
        <div id="pomodoro" class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card--expand mdl-card__title mdl-color--primary">
                <p id="clock">25:00</p>
                <p id="message"></p>
                <button id="vert-menu-button" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">more_vert</i>
                </button>
            </div>
            <div class="mdl-card__supporting-text">
                <div id="choices">
                    <div id="choice_row">
                        <div id="session">Session Length:</div>
                        <div id="time_sess">
                            <button id="session-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">remove</i></button><span id="session-length">25</span> <span id="session-min">minutes</span> <button id="session-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">add</i></button>
                        </div>
                        
                    </div>
                    <div id="break_row">
                        <div id="session">Break Length:</div>
                        <div><button id="break-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">remove</i></button><span id="break-length">5</span> <span id="break-min">minutes</span> <button id="break-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">add</i></button></div>
                        
                    </div><!-- end break row-->
                    <div class =" sound-row" id = "choice_row"><div id = "session">Sound:</div>
                        <label class = "mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-sound">
                            <input type="checkbox" id="switch-sound" class="mdl-switch__input" checked></input>
                        </label>
                        
                        
                        
                    </div>
                    
                </div>
                
                
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="action_srt" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Start</a>
                <a id="action_stop" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Stop</a> 
            </div>
        </div>
        
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="vert-menu-button">
            <li class="mdl-menu__item" id="reset">Reset Timer</li>
            <!--
             <li class="mdl-menu__item" id="about">About</li>-->
        </ul>
        <div id="custom-preview"></div>
    
    </body>
</html>
